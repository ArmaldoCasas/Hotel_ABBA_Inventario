{% extends "base.html" %}
{% block title %}Editar Usuario - Hotel ABBA{% endblock %}
{% block content %}
<div class="main-content">
  <h1>Editar Usuario: {{ usuario.nombre }}</h1>

  <div class="container mt-4">
    <div class="card" style="max-width: 500px;">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="rol" class="form-label">Rol</label>
                    <select class="form-select" id="rol" name="rol">
                        <option value="">Seleccionar Rol</option>
                        {% for rol in roles %}
                        <option value="{{ rol.id }}" {% if usuario.rol.id == rol.id %}selected{% endif %}>
                            {{ rol.nombre_rol }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{% url 'listado_usuarios' %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</div>
{% endblock %}
